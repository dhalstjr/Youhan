<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유한건강생활</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="navi-skip">
      <a href="#container">본문 바로가기</a>
    </div>

    <!-- header - start-->
    <section id="header">
      <!-- 감싸는 영역 - 최대 넓이 : 1200px -->
      <div class="wrap">
        <h1 class="logo-box">
          <a href="#" class="logo"><i class="hidden">유한건강생활</i></a>
        </h1>
        <!-- gnb hover 시 나오는 로고 -->
        <button type="button" class="menu-open">
          <i class="hidden">메뉴열기</i>
        </button>

        <!-- gnb -->
        <div class="gnb-curtain"></div>
        <div class="gnb">
          <div class="gnb-top">
            <h2 class="logo-box">
              <a href="#" class="logo_inner-type">
                <i class="hidden">유한건강생활</i>
              </a>
            </h2>
            <button type="button" class="menu-close">
              <i class="hidden">메뉴닫기</i>
            </button>
          </div>

          <div class="depth">
            <ul class="depth_list">
              <li class="depth_item">
                <a href="#" class="depth_text">회사소개</a>
              </li>
              <li class="depth_item">
                <a href="#" class="depth_text">사업소개</a>
              </li>
              <li class="depth_item">
                <a href="#" class="depth_text">기업문화</a>
              </li>
              <li class="depth_item">
                <a href="#" class="depth_text">지속가능성</a>
              </li>
              <li class="depth_item">
                <a href="#" class="depth_text">미디어</a>
              </li>
              <li class="depth_item">
                <a href="#" class="depth_text">고객지원</a>
              </li>
            </ul>
          </div>

          <ul class="option">
            <li class="language">
              <button type="button" class="lang_select">
                <span>KOR</span>
              </button>

              <!-- 언어 선택 서브 메뉴 -->
              <ul class="lang_list">
                <li><a href="#">KOR</a></li>
                <li><a href="#">ENG</a></li>
              </ul>
            </li>
          </ul>
          <!-- header에 copyright가 있는 경우에는 브랜드 강조 및 UI/UX 요구 등 이유로 있을 경우가 있음. -->
          <div class="header-copyright">
            "Copyright @ YUHANCARE Coporation"
            <br />
            "All Rights Reserved."
          </div>
        </div>
      </div>
    </section>
    <!-- header -end -->

    <!-- main - start -->
    <section id="container" class="main">
      <!-- visual 부분 -->
      <div class="sec01">
        <!-- swiper.js 활용. -->
        <div class="visual-slide">
          <div class="text-box">
            <div class="holding">
              <span class="change-on">세상에 없던 원료</span>
              <span class="change">세상을 위한 제품</span>
              <span class="change">세상을 바꾸는 기술</span>
            </div>
            <div class="slogan">
              천연물의 가치를 발견해
              <br />
              건강한 생활을 만들어 갑니다.
            </div>
          </div>

          <ul class="slide-paging">
            <li>
              <button type="button">
                <span class="btn-name">
                  01
                  <span class="mo-hide">Ingredient</span>
                </span>
                <span class="btn-gage">
                  <div class="btn-bar"></div>
                </span>
              </button>
            </li>

            <li>
              <button type="button">
                <span class="btn-name">
                  02
                  <span class="mo-hide">Product</span>
                </span>
                <span class="btn-gage">
                  <div class="btn-bar"></div>
                </span>
              </button>
            </li>

            <li>
              <button type="button">
                <span class="btn-name">
                  03
                  <span class="mo-hide">Technology</span>
                </span>
                <span class="btn-gage">
                  <div class="btn-bar"></div>
                </span>
              </button>
            </li>
          </ul>
          <!-- slide 부분-->
          <div class="swiper-wrapper">
            <div class="slide_item">
              <div class="bg">
                <img src="" alt="#" />
              </div>
            </div>
            <div class="slide_item">
              <div class="bg">
                <img src="" alt="#" />
              </div>
            </div>
            <div class="slide_item">
              <div class="bg">
                <img src="" alt="#" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sec02">
        <!-- inner 감싸는 영역을 사용하지 않음 (%사용 X) -->
        <div class="brand-slogan">Redefine the Origin</div>
        <div class="brand-text">
          천연물의 잠재력을 연구하고
          <br />
          건강 그 이상의 가치로 연결하고자 합니다.
        </div>
        <div class="mask-type">
          <span class="zoom-circle"></span>
          <span class="zoom-circle"></span>
          <span class="zoom-circle"></span>
        </div>
        <div class="conbox">
          <div class="tab-box">
            <button type="button" class="brand-tab"></button>
            <button type="button" class="brand-tab"></button>
            <button type="button" class="brand-tab"></button>
          </div>
          <div class="match-box"></div>
          <div class="link-box"></div>
        </div>
      </div>

      <div class="sec03"></div>
      <div class="sec04"></div>
      <div class="sec05"></div>
    </section>
    <!-- main  -end -->

    <!-- footer - start-->
    <section id="footer"></section>
    <!-- footer -end -->
  </body>
</html>
